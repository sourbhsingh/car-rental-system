<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars Management | RideVia</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body class="admin-dashboard">

<!-- Sidebar -->
<aside class="sidebar">
    <div class="logo">
        <img src="/img/logo.png" alt="RideVia" />
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/admin/dashboard}">Dashboard</a></li>
            <li><a th:href="@{/admin/allbookings}">Bookings</a></li>
            <li><a th:href="@{/admin/users}">Users</a></li>
            <li><a href="#" class="active">Cars</a></li>
            <li><a th:href="@{/admin/cars/add}">Add Car</a></li>
            <li><a th:href="@{/auth/logout}">Logout</a></li>
        </ul>
    </nav>
</aside>

<!-- Main Content -->
<main class="dashboard-content">

    <!-- Page Header -->
    <div class="section-header">
        <h2>Manage Cars</h2>
        <a th:href="@{/admin/cars/add}" class="btn small">+ Add Car</a>
    </div>

    <!-- Cars Table -->
    <section class="table-section">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Model</th>
                <th>Type</th>
                <th>Fuel</th>
                <th>Price/hr</th>
                <th>Available</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.type}"></td>
                <td th:text="${car.fuelType}"></td>
                <td th:text="${car.pricePerHour}"></td>
                <td>
                        <span class="badge"
                              th:classappend="${car.available} ? ' success' : ' danger'"
                              th:text="${car.available} ? 'Yes' : 'No'"></span>
                </td>
                <td>
                    <a th:href="@{'/admin/cars/view/' + ${car.id}}" class="btn small">View</a>
                    <a th:href="@{'/admin/cars/edit/' + ${car.id}}" class="btn small outline">Edit</a>
                    <a th:href="@{'/admin/cars/delete/' + ${car.id}}" class="btn small danger" onclick="return confirm('Are you sure you want to delete this car?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

</main>
</body>
</html>
