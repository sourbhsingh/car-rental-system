<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | Ridevia</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="form-container">
    <h2>Create Your Account</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Enter your name" required />
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" placeholder="Enter your email" required />
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" th:field="*{password}" id="password" placeholder="Enter your password" required />
            <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="number" th:field="*{phone}" id="phone" placeholder="Enter your phone number" required />
            <div class="error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Invalid phone</div>
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>
</body>
</html>
