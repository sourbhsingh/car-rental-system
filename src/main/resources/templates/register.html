<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | RideVia</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="form-container">
    <div class="form-card">
        <img src="/img/logo.png" alt="RideVia Logo" class="form-logo" />
        <h2>Create Account</h2>
        <p class="form-subtext">Join RideVia and start your journey</p>

        <form th:action="@{/auth/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="John Doe" required />
                <span class="error-text" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" th:field="*{email}" id="email" placeholder="john@example.com" required />
                <span class="error-text" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                <span class="error-text" th:if="${emailExists}" th:text="'Email already exists. Please Login.'"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" id="password" placeholder="••••••••" required />
                <span class="error-text" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" th:field="*{phone}" id="phone" placeholder="9876543210" required />
                <span class="error-text" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>

            <button type="submit" class="btn primary full-width">Register</button>
        </form>
        <div class="form-footer">
            Already have an account? <a th:href="@{/login}">Login</a>
        </div>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
